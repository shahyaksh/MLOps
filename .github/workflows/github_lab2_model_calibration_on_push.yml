name: Model Retraining on Push to Main - Ghithub Lab 2
 

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r Labs/Github_Labs/Lab2/requirements.txt

    - name: Generate and Store Timestamp
      run: |
        timestamp=$(date '+%Y%m%d%H%M%S')
        echo "$timestamp" > timestamp.txt
      id: timestamp 

    - name: Check File Permissions
      run: |
        ls -l Labs/Github_Labs/Lab2/src/train_model.py

    - name: Set File Permissions
      run: |
        chmod +x Labs/Github_Labs/Lab2/src/train_model.py

    - name: Retrain Model
      run: |
        timestamp=$(cat timestamp.txt) # Use the timestamp in your training script
        cd Labs/Github_Labs/Lab2
        python ./src/train_model.py --timestamp "$timestamp"

    - name: Evaluate Model and Log Metrics
      run: |
        timestamp=$(cat timestamp.txt) # Use the timestamp in your training script
        cd Labs/Github_Labs/Lab2
        python ./src/evaluate_model.py  --timestamp "$timestamp" # Assuming you have a script for model evaluation
        metrics_filename="${timestamp}_metrics.json"
        # The metrics file is already created in the metrics/ directory by evaluate_model.py
        # Verify the file exists (we're in Lab2 directory now)
        if [ ! -f "metrics/$metrics_filename" ]; then
          echo "Error: Metrics file not found: metrics/$metrics_filename"
          ls -la metrics/ || echo "Metrics directory does not exist"
          exit 1
        fi
      continue-on-error: false  # Continue even if evaluation fails

    - name: Verify Model was Saved
      run: |
        timestamp=$(cat timestamp.txt)
        model_filename="model_${timestamp}_dt_model.joblib"
        cd Labs/Github_Labs/Lab2
        # The model file is already saved to models/ directory by train_model.py
        if [ ! -f "models/$model_filename" ]; then
          echo "Error: Model file not found: models/$model_filename"
          ls -la models/ || echo "Models directory does not exist"
          exit 1
        fi
        echo "Model successfully saved to models/$model_filename"

    - name: Commit and Push Changes
      run: |
        timestamp=$(cat timestamp.txt)
        metrics_filename="${timestamp}_metrics.json"
        model_filename="model_${timestamp}_dt_model.joblib"
        # Verify files exist before committing
        if [ ! -f "Labs/Github_Labs/Lab2/metrics/$metrics_filename" ]; then
          echo "Error: Metrics file not found: Labs/Github_Labs/Lab2/metrics/$metrics_filename"
          ls -la Labs/Github_Labs/Lab2/metrics/ || echo "Metrics directory does not exist"
          exit 1
        fi
        if [ ! -f "Labs/Github_Labs/Lab2/models/$model_filename" ]; then
          echo "Error: Model file not found: Labs/Github_Labs/Lab2/models/$model_filename"
          ls -la Labs/Github_Labs/Lab2/models/ || echo "Models directory does not exist"
          exit 1
        fi
        git config --global user.email "capcool79@gmail.com"
        git config --global user.name "shahyaksh"
        # Use -f flag to force add files that might be ignored by .gitignore
        git add -f Labs/Github_Labs/Lab2/metrics/$metrics_filename Labs/Github_Labs/Lab2/models/$model_filename
        git commit -m "Add metrics and updated model"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

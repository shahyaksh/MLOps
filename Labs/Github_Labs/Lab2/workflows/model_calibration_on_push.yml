name: Model Retraining on Push to Main

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        cd Labs/Github_Labs/Lab2
        pip install -r requirements.txt

    - name: Generate and Store Timestamp
      run: |
        cd Labs/Github_Labs/Lab2
        timestamp=$(date '+%Y%m%d%H%M%S')
        echo "$timestamp" > timestamp.txt
      id: timestamp 

    - name: Check File Permissions
      run: |
        cd Labs/Github_Labs/Lab2
        ls -l ./src/train_model.py

    - name: Set File Permissions
      run: |
        cd Labs/Github_Labs/Lab2
        chmod +x ./src/train_model.py #making it executable

    - name: Retrain Model
      run: |
        cd Labs/Github_Labs/Lab2
        timestamp=$(cat timestamp.txt) # Use the timestamp in your training script
        python ./src/train_model.py --timestamp "$timestamp"

    - name: Evaluate Model and Log Metrics
      run: |
        cd Labs/Github_Labs/Lab2
        timestamp=$(cat timestamp.txt) # Use the timestamp in your training script
        python ./src/evaluate_model.py  --timestamp "$timestamp" # Assuming you have a script for model evaluation
        # Verify the metrics file was created
        ls -la metrics/ || echo "Metrics directory not found"
        ls -la metrics/${timestamp}_metrics.json || echo "Metrics file not found"
      continue-on-error: false  # Continue even if evaluation fails

    - name: Verify Model was Saved
      run: |
        cd Labs/Github_Labs/Lab2
        timestamp=$(cat timestamp.txt)
        model_filename="models/model_${timestamp}_dt_model.joblib"
        # The model file is already saved to models/ directory by train_model.py
        if [ ! -f "$model_filename" ]; then
          echo "Error: Model file not found: $model_filename"
          ls -la models/ || echo "Models directory does not exist"
          exit 1
        fi
        echo "Model successfully saved to $model_filename"

    - name: Commit and Push Changes
      run: |
        cd Labs/Github_Labs/Lab2
        timestamp=$(cat timestamp.txt)
        metrics_filename="${timestamp}_metrics.json"
        model_filename="model_${timestamp}_dt_model.joblib"
        # Verify files exist before committing
        if [ ! -f "metrics/$metrics_filename" ]; then
          echo "Error: Metrics file not found: metrics/$metrics_filename"
          ls -la metrics/ || echo "Metrics directory does not exist"
          exit 1
        fi
        if [ ! -f "models/$model_filename" ]; then
          echo "Error: Model file not found: models/$model_filename"
          ls -la models/ || echo "Models directory does not exist"
          exit 1
        fi
        git config --global user.email "26876927+raminmohammadi@users.noreply.github.com"
        git config --global user.name "raminmohammadi"
        git add metrics/$metrics_filename models/$model_filename
        git commit -m "Add metrics and updated model"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
